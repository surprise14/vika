<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Heart_corazón.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>C 14 Февраля!!!</title>
</head>
<body>
    <div class="computer-screen">
        <div class="scroll-container" style="width: auto;">
            <div class="content">
                <div class="header">
                    <h1 class="greetings">C Днём Святого Валентина!</h1>
                </div>
                <img src="img/Shrek.png" alt="Shrek" class="fixed-Shrek">
                <div class="heart">
                    <img src="img/Hearts_of_shrek.png" class="heart-img" alt="green heart">
                </div>
                <div class="box">
                    <img class="arrow" src="img/arrow.svg" alt="arrow">
                </div>
                <div class="box">
                    <img src="img/RqUr.gif" alt="">
                </div>
                <div class="box">
                    <img class="arrow" src="img/arrow.svg" alt="arrow">
                </div>
                
                
                <!-- <div style="padding-top: 1000px;"></div> -->
                <div class="box">
                    <h3 class="button-text">Нажми на кнопку</h3>
                </div>
    
                <div class="photo-with-button">
                    <div class="main-photo" >
                        <img src="img/iandyou.jpg" onclick="openPopup()" alt="i and you">
                    </div>
                    <div class="button-pos-class" onclick="openPopup()">
                        <img src="img/red_button.svg" class="button-class" onclick="openPopup()" alt="red button">
                    </div>
                    
                </div>
            </div>
            
        </div>
        <div class="custom-scrollbar">
            <img src="img/shrek_scroll.png" alt="Шрек" class="scroll-thumb" draggable="false">
        </div>
    
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <div class="box">
                    <img class="arrow-left" src="img/arrow.svg" alt="arrow">
                    <p class="coordinate-text">Загляни в большой чемодан слева</p>
                </div>
                
            </div>
        </div>
        
    </div>
    
    <div class="phone-screen box">
        <div class="phone-text-box">
            <h2 class="phone-text">На сайт нужно зайти с компьютера и открыть бразузер на весь экран</h2>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
